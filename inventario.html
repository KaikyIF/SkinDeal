<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário - SkinDeal</title>
    <link rel="stylesheet" href="inventario.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <button class="back-btn" id="back-btn">
                <svg class="back-icon" fill="none" viewBox="0 0 24 24">
                    <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Voltar</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Inventário</h1>
                
                <!-- Sort Dropdown -->
                <div class="sort-dropdown" id="sort-dropdown">
                    <span class="sort-label">Ordenar por:</span>
                    <svg class="dropdown-icon" fill="none" viewBox="0 0 20 20">
                        <path d="M5 7.5L10 12.5L15 7.5" stroke="white" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>

            <!-- Inventory Grid -->
            <div class="inventory-grid">
                <!-- Card 1 -->
                <div class="inventory-card" data-item-id="1">
                    <div class="card-badge">
                        <img src="figma:asset/c51cb0bdd2ada2c89713d2c77c2747ef9e0f2b07.png" alt="Badge" class="badge-icon">
                    </div>
                    <div class="card-image-wrapper">
                        <img src="figma:asset/1cc1f6aefd28f6c5263566f0a0202a4c2f0f9024.png" alt="Strange Professional" class="card-image">
                    </div>
                    <div class="card-info">
                        <p class="card-name">Strange Professional</p>
                        <button class="card-price-btn">R$ 400,00</button>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="inventory-card" data-item-id="2">
                    <div class="card-badge">
                        <img src="figma:asset/fba496b52c4ec79e9784814e695e60e8205dcdbb.png" alt="Badge" class="badge-icon">
                    </div>
                    <div class="card-image-wrapper">
                        <img src="figma:asset/9ef1eb735a7139d2d50ab9cf87241dad1606dc26.png" alt="Rezan the Red" class="card-image">
                    </div>
                    <div class="card-info">
                        <p class="card-name">Rezan the Red</p>
                        <button class="card-price-btn">R$ 1250,00</button>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="inventory-card" data-item-id="3">
                    <div class="card-badge">
                        <img src="figma:asset/fba496b52c4ec79e9784814e695e60e8205dcdbb.png" alt="Badge" class="badge-icon">
                    </div>
                    <div class="card-image-wrapper">
                        <img src="figma:asset/1fda43cd06b1f2f6a1b63345744c9f6d991ed6db.png" alt="Bayonet Crimson Web" class="card-image">
                    </div>
                    <div class="card-info">
                        <p class="card-name">Bayonet Crimson Web</p>
                        <button class="card-price-btn">R$ 2375,00</button>
                    </div>
                </div>

                <!-- Card 4 -->
                <div class="inventory-card" data-item-id="4">
                    <div class="card-badge">
                        <img src="figma:asset/fba496b52c4ec79e9784814e695e60e8205dcdbb.png" alt="Badge" class="badge-icon">
                    </div>
                    <div class="card-image-wrapper">
                        <img src="figma:asset/b3e09b04e71d21c8ff68776347961be848a99afd.png" alt="AK-47 Neon Rider" class="card-image">
                    </div>
                    <div class="card-info">
                        <p class="card-name">AK-47 Neon Rider</p>
                        <button class="card-price-btn">R$ 285,00</button>
                    </div>
                </div>

                <!-- Card 5 -->
                <div class="inventory-card" data-item-id="5">
                    <div class="card-badge">
                        <img src="figma:asset/0fd8409ccba800bb746a82a9acd6bf228db21000.png" alt="Badge" class="badge-icon">
                    </div>
                    <div class="card-image-wrapper">
                        <img src="figma:asset/a0970b9aced5b21f9cb4e0ccfa415e4b3a1160d9.png" alt="Tempered Mp5" class="card-image">
                    </div>
                    <div class="card-info">
                        <p class="card-name">Tempered Mp5</p>
                        <button class="card-price-btn">R$ 2185,00</button>
                    </div>
                </div>

                <!-- Card 6 -->
                <div class="inventory-card" data-item-id="6">
                    <div class="card-badge">
                        <img src="figma:asset/d6bbd3d77534f2b02ec27a444ca844b09abfd570.png" alt="Badge" class="badge-icon">
                    </div>
                    <div class="card-image-wrapper">
                        <img src="figma:asset/c5d81a41f24dffa460eb56f56fb374c2724be1c5.png" alt="Genuine Golden" class="card-image">
                    </div>
                    <div class="card-info">
                        <p class="card-name">Genuine Golden</p>
                        <button class="card-price-btn">R$ 756,00</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="inventario.js"></script>
</body>
</html>
