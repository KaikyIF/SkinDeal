<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - SkinDeal</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <button class="back-btn" id="back-btn">
                <svg class="back-icon" fill="none" viewBox="0 0 24 24">
                    <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Voltar</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="profile-container">
            <!-- Page Title -->
            <h1 class="page-title">Meu Perfil</h1>

            <!-- Profile Card -->
            <div class="profile-card">
                <div class="profile-header">
                    <!-- Profile Image -->
                    <div class="profile-image-container">
                        <img 
                            src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Image%20(Profile).png" 
                            alt="Foto de perfil" 
                            class="profile-image"
                        >
                    </div>

                    <!-- Profile Info -->
                    <div class="profile-info">
                        <h2 class="profile-name">Zeca Pagadinho</h2>
                        
                        <div class="account-section">
                            <h3 class="account-title">Conta</h3>
                            
                            <!-- Email -->
                            <div class="account-item">
                                <img 
                                    src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Image%20(Email).png" 
                                    alt="Email" 
                                    class="account-icon"
                                >
                                <span class="account-text">email@gmail.com</span>
                            </div>

                            <!-- Pix -->
                            <div class="account-item pix-item">
                                <img 
                                    src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Image%20(Pix).png" 
                                    alt="Pix" 
                                    class="account-icon-pix"
                                >
                                <span class="account-text">Chave Pix</span>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Options Grid -->
            <div class="options-grid">
                <!-- Minha conta -->
                <button class="option-card">
                    <img 
                        src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Image%20(Minha%20conta).png" 
                        alt="Minha conta" 
                        class="option-icon"
                    >
                    <span class="option-text">Minha conta</span>
                </button>

                <!-- Notificação -->
                <button class="option-card">
                    <img 
                        src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Image%20(Notifica%C3%A7%C3%A3o).png" 
                        alt="Notificação" 
                        class="option-icon"
                    >
                    <span class="option-text">Notificação</span>
                </button>

                <!-- Inventário -->
                <button class="option-card">
                    <img 
                        src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Image%20(Invent%C3%A1rio).png" 
                        alt="Inventário" 
                        class="option-icon"
                    >
                    <span class="option-text">Inventário</span>
                </button>

                <!-- Favoritos -->
                <button class="option-card">
                    <img 
                        src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Image%20(Favoritos).png" 
                        alt="Favoritos" 
                        class="option-icon"
                    >
                    <span class="option-text">Favoritos</span>
                </button>

                <!-- Transações -->
                <button class="option-card">
                    <img 
                        src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Image%20(Transa%C3%A7%C3%B5es).png" 
                        alt="Transações" 
                        class="option-icon"
                    >
                    <span class="option-text">Transações</span>
                </button>

                <!-- Configurações -->
                <button class="option-card">
                    <img 
                        src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Image%20(Configura%C3%A7%C3%B5es).png" 
                        alt="Configurações" 
                        class="option-icon"
                    >
                    <span class="option-text">Configurações</span>
                </button>
            </div>
        </div>
    </main>

    <script src="perfil.js"></script>
</body>
</html>
