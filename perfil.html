<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - SkinDeal</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <button class="back-btn" id="back-btn">
                <svg class="back-icon" fill="none" viewBox="0 0 24 24">
                    <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Voltar</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="profile-container">
            <!-- Page Title -->
            <h1 class="page-title">Meu Perfil</h1>

            <!-- Profile Card -->
            <div class="profile-card">
                <div class="profile-header">
                    <!-- Profile Image -->
                    <div class="profile-image-container">
                        <img 
                            src="figma:asset/8e8098329ba36e91747b84290a937ceef5f17fa6.png" 
                            alt="Foto de perfil" 
                            class="profile-image"
                        >
                    </div>

                    <!-- Profile Info -->
                    <div class="profile-info">
                        <h2 class="profile-name">Zeca Pagadinho</h2>
                        
                        <div class="account-section">
                            <h3 class="account-title">Conta</h3>
                            
                            <!-- Email -->
                            <div class="account-item">
                                <img 
                                    src="figma:asset/3fbb1436947a9e3189c479b08bdffb4a7162104c.png" 
                                    alt="Email" 
                                    class="account-icon"
                                >
                                <span class="account-text">email@gmail.com</span>
                            </div>

                            <!-- Pix -->
                            <div class="account-item pix-item">
                                <img 
                                    src="figma:asset/42bf2c98c7d851a35b7377f4a9e57aaa3b6fc61f.png" 
                                    alt="Pix" 
                                    class="account-icon-pix"
                                >
                                <span class="account-text">Chave Pix</span>
                                <img 
                                    src="figma:asset/ec88a2a255900e874d3998a7f3306ecb8ec69e1a.png" 
                                    alt="Arrow" 
                                    class="arrow-icon"
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Options Grid -->
            <div class="options-grid">
                <!-- Minha conta -->
                <button class="option-card">
                    <img 
                        src="figma:asset/815a75739a99a08ba2a4638e800652a9614e1dc8.png" 
                        alt="Minha conta" 
                        class="option-icon"
                    >
                    <span class="option-text">Minha conta</span>
                </button>

                <!-- Notificação -->
                <button class="option-card">
                    <img 
                        src="figma:asset/0e510b4976664039bb6d30056c0727c0765bddc5.png" 
                        alt="Notificação" 
                        class="option-icon"
                    >
                    <span class="option-text">Notificação</span>
                </button>

                <!-- Inventário -->
                <button class="option-card">
                    <img 
                        src="figma:asset/2911c802347be09ecbbe957effd810ea7acc9106.png" 
                        alt="Inventário" 
                        class="option-icon"
                    >
                    <span class="option-text">Inventário</span>
                </button>

                <!-- Favoritos -->
                <button class="option-card">
                    <img 
                        src="figma:asset/4f6b5d5b7e408bbfa6484b1526d4a026acaad039.png" 
                        alt="Favoritos" 
                        class="option-icon"
                    >
                    <span class="option-text">Favoritos</span>
                </button>

                <!-- Transações -->
                <button class="option-card">
                    <img 
                        src="figma:asset/a167735464786b76592f853c86fab7600c5d0bac.png" 
                        alt="Transações" 
                        class="option-icon"
                    >
                    <span class="option-text">Transações</span>
                </button>

                <!-- Configurações -->
                <button class="option-card">
                    <img 
                        src="figma:asset/0a04c0834146a8f995360329bca85e04f5e25f84.png" 
                        alt="Configurações" 
                        class="option-icon"
                    >
                    <span class="option-text">Configurações</span>
                </button>
            </div>
        </div>
    </main>

    <script src="perfil.js"></script>
</body>
</html>
