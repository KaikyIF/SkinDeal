    <div class="container">
        <!-- Back Button -->
        <button class="back-btn" id="back-btn">
            <svg class="back-icon" fill="none" viewBox="0 0 22 20">

        <!-- Trade Container -->
        <div class="trade-container">
            <!-- Your Items Section -->
            <div class="trade-section your-items-section">
                <div class="section-header">
                    <img src="figma:asset/587461ebbf2375016ca418470f04304e56e8e4ec.png"

                    <div class="item-card">
                        <img src="figma:asset/1fda43cd06b1f2f6a1b63345744c9f6d991ed6db.png"

                        <span class="price-label">VocÃª recebe:</span>
                        <span class="price-value received" id="you-receive">R$ 0,00</span>
                    </div>

                        <span class="price-label">Taxa (5%):</span>
                        <span class="price-value tax-amount" id="tax-amount">R$ 0,00</span>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Bot Items Section -->
            <div class="trade-section bot-items-section">
                <div class="section-header">
                    <img src="figma:asset/1cd6203147964f91bce2e58c164af838cd118df1.png" 
                         alt="Bot" 
                         class="bot-avatar"
                         id="bot-avatar">
                    <h2 class="section-title">Itens do bot #800</h2>
                </div>
                
                <div class="items-container empty-state">
                    <div class="money-icon">ðŸ’°</div>

            <!-- Divider -->

            <!-- Action Buttons -->
            <div class="actions-container">
                <button class="action-btn steam-btn" id="steam-btn">
                    Aceitar na Steam
                </button>
                <button class="action-btn browser-btn" id="browser-btn">
                    Aceitar no navegador
                </button>
            </div>

            <!-- Bot Info -->
            <div class="bot-info">
                <p class="bot-info-text">
                    TRADE BOT #800<br>
                    Cadastro: 01.09.2025

        </div>
    </div>
