<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - SkinDeal</title>
    <link rel="stylesheet" href="configuracoes.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <button class="back-btn" id="back-btn">
                <svg class="back-icon" fill="none" viewBox="0 0 24 24">
                    <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Configurações</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="settings-grid">
            <!-- Left Column -->
            <div class="left-column">
                <!-- Settings Section 1 -->
                <div class="settings-section">
                    <!-- Notificações -->
                    <div class="setting-item" data-setting="notificacoes">
                        <img 
                            src="figma:asset/0e510b4976664039bb6d30056c0727c0765bddc5.png" 
                            alt="Notificações" 
                            class="setting-icon"
                        >
                        <p class="setting-text">Notificações</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Preferência de Jogos -->
                    <div class="setting-item" data-setting="jogos">
                        <img 
                            src="figma:asset/41213ab5c0276537d475203613d2e6d49af3804b.png" 
                            alt="Preferência de Jogos" 
                            class="setting-icon size-28"
                        >
                        <p class="setting-text">Preferência de Jogos</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Privacidade -->
                    <div class="setting-item" data-setting="privacidade">
                        <img 
                            src="figma:asset/5c77b14a69e434a582dccbad79a9ee1ac2d3740f.png" 
                            alt="Privacidade" 
                            class="setting-icon size-28"
                        >
                        <p class="setting-text">Privacidade</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>

                <!-- Settings Section 2 -->
                <div class="settings-section">
                    <!-- Central de ajuda -->
                    <div class="setting-item" data-setting="ajuda">
                        <img 
                            src="figma:asset/b10558d627d66e69769758169632e88f2197f8d5.png" 
                            alt="Central de ajuda" 
                            class="setting-icon"
                        >
                        <p class="setting-text">Central de ajuda</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Termos e políticas -->
                    <div class="setting-item" data-setting="termos">
                        <img 
                            src="figma:asset/7e1eb9a08ba8df88c53c3b8a9af258331e72d4de.png" 
                            alt="Termos e políticas" 
                            class="setting-icon size-28"
                        >
                        <p class="setting-text">Termos e políticas</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Feedbacks -->
                    <div class="setting-item" data-setting="feedbacks">
                        <img 
                            src="figma:asset/e2e0dda42c07db28c6e1e327bbbe9f8200b7c855.png" 
                            alt="Feedbacks" 
                            class="setting-icon size-20"
                        >
                        <p class="setting-text">Feedbacks</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <div class="settings-section">
                    <!-- Alterar e-mail -->
                    <div class="setting-item" data-setting="email">
                        <img 
                            src="figma:asset/3fbb1436947a9e3189c479b08bdffb4a7162104c.png" 
                            alt="Alterar e-mail" 
                            class="setting-icon size-28"
                        >
                        <p class="setting-text">Alterar e-mail</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Alterar senha -->
                    <div class="setting-item" data-setting="senha">
                        <img 
                            src="figma:asset/2160dd75c18512b37032a595d26c092a6f2a628c.png" 
                            alt="Alterar senha" 
                            class="setting-icon size-20"
                        >
                        <p class="setting-text">Alterar senha</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Trade Link -->
                    <div class="setting-item" data-setting="tradelink">
                        <img 
                            src="figma:asset/2f563fb508dfc1c73583dd8a4605e3c59afb3e04.png" 
                            alt="Trade Link" 
                            class="setting-icon size-32"
                        >
                        <p class="setting-text">Trade Link</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="configuracoes.js"></script>
</body>
</html>
