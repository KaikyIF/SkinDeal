<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinDeal - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="login-container">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-circle">
                    <img src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Image%20(SkinDeal%20Logo).png" alt="SkinDeal Logo" class="logo-image">
                </div>
                <h1 class="logo-title">SkinDeal</h1>
            </div>

            <!-- Formulário -->
            <div class="form-container">
                <div class="form-header">
                    <h2 class="form-title">Login</h2>
                    <p class="form-subtitle">Acesse Skin Deal</p>
                </div>

                <form id="loginForm" class="form">
                    <!-- E-mail -->
                    <div class="form-group">
                        <label class="form-label">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Exemplo@gmail.com"
                        >
                        <span id="emailError" class="error-message"></span>
                    </div>

                    <!-- Senha -->
                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="••••••••••••••••"
                        >
                        <span id="passwordError" class="error-message"></span>
                    </div>
                </form>

                <!-- Esqueceu a senha -->
                <div class="forgot-password-container">
                    <a href="alterar-senha.html" class="link-blue">
                        Esqueceu ou deseja alterar a senha?
                    </a>
                </div>

                <!-- Botão Continuar -->
                <button type="submit" form="loginForm" class="btn-primary">
                    Continuar
                </button>

                <!-- Divisor -->
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">ou</span>
                    <div class="divider-line"></div>
                </div>

                <!-- Botão Steam -->
                <button id="steamBtn" class="btn-steam">
                    <span>Continuar com a Steam</span>
                    <img src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Image%20(Steam).png" alt="Steam" class="steam-icon">
                </button>

                <!-- Registre-se -->
                <div class="register-container">
                    <p class="register-text">
                        Não tem uma conta? 
                        <a href="cadastro.html" class="link-blue">registre-se aqui</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
