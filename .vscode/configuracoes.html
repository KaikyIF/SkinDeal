<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - SkinDeal</title>
    <link rel="stylesheet" href="configuracoes.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <button class="back-btn" id="back-btn">
                <svg class="back-icon" fill="none" viewBox="0 0 24 24">
                    <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Configurações</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="settings-grid">
            <!-- Left Column -->
            <div class="left-column">
                <!-- Settings Section 1 -->
                <div class="settings-section">
                    <!-- Notificações -->
                    <div class="setting-item" data-setting="notificacoes">
                        <img 
                            src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Configuracoes.png" 
                            alt="Notificações" 
                            class="setting-icon"
                        >
                        <p class="setting-text">Notificações</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Preferência de Jogos -->
                    <div class="setting-item" data-setting="jogos">
                        <img 
                            src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Configuracoes%20(1).png" 
                            alt="Preferência de Jogos" 
                            class="setting-icon size-28"
                        >
                        <p class="setting-text">Preferência de Jogos</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Privacidade -->
                    <div class="setting-item" data-setting="privacidade">
                        <img 
                            src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Configuracoes%20(2).png" 
                            alt="Privacidade" 
                            class="setting-icon size-28"
                        >
                        <p class="setting-text">Privacidade</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>

                <!-- Settings Section 2 -->
                <div class="settings-section">

                    <!-- Termos e políticas -->
                    <div class="setting-item" data-setting="termos">
                        <img 
                            src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Configuracoes%20(4).png" 
                            alt="Termos e políticas" 
                            class="setting-icon size-28"
                        >
                        <p class="setting-text">Termos e políticas</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Feedbacks -->
                    <div class="setting-item" data-setting="feedbacks">
                        <img 
                            src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Configuracoes%20(5).png" 
                            alt="Feedbacks" 
                            class="setting-icon size-20"
                        >
                        <p class="setting-text">Feedbacks</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <div class="settings-section">
                    <!-- Alterar e-mail -->
                    <div class="setting-item" data-setting="email">
                        <img 
                            src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Configuracoes%20(6).png" 
                            alt="Alterar e-mail" 
                            class="setting-icon size-28"
                        >
                        <p class="setting-text">Alterar e-mail</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Alterar senha -->
                    <div class="setting-item" data-setting="senha">
                        <img 
                            src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Configuracoes%20(7).png" 
                            alt="Alterar senha" 
                            class="setting-icon size-20"
                        >
                        <p class="setting-text">Alterar senha</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>

                    <!-- Trade Link -->
                    <div class="setting-item" data-setting="tradelink">
                        <img 
                            src="file:///C:/Users/Cliente/Documents/GitHub/SkinDeal/Imagens%20do%20site/Configuracoes%20(8).png" 
                            alt="Trade Link" 
                            class="setting-icon size-32"
                        >
                        <p class="setting-text">Trade Link</p>
                        <svg class="chevron-icon" fill="none" viewBox="0 0 20 20">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="white" stroke-opacity="0.6" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="configuracoes.js"></script>
</body>
</html>
