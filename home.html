<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinDeal - Loja de Skins</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h1 class="logo">SkinDeal</h1>
            
            <nav class="nav">
                <button class="nav-btn">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>In√≠cio</span>
                </button>
                <button class="nav-btn" id="cart-btn">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    <span>Carrinho</span>
                    <span class="cart-badge" id="cart-count">0</span>
                </button>
                <button class="nav-btn">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span>Perfil</span>
                </button>
            </nav>
        </div>

        <div class="header-right">
            <!-- Filtro Button -->
            <button class="icon-btn">
                <img src="figma:asset/fec398f0dcdcebf79b117538721185271041ac25.png" alt="Filtro" class="icon-img">
            </button>

            <!-- Atualizar Button -->
            <button class="icon-btn">
                <img src="figma:asset/a3be40d96e0e521734531716dfd9fda246454a87.png" alt="Atualizar" class="icon-img">
            </button>

            <!-- Search Bar -->
            <div class="search-container">
                <img src="figma:asset/8f463f77cbae87a1e0f7843be6482bd340a6da33.png" alt="Buscar" class="search-icon">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Buscar..."
                >
            </div>

            <!-- User Avatar -->
            <div class="user-avatar">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="products-grid" id="products-grid">
            <!-- Products will be inserted here by JavaScript -->
        </div>
    </main>

    <script src="home.js"></script>
</body>
</html>
